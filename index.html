<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="triangulo Pascal" content="width=device-width" />
    <title>Ejercicio 2 y 4 Arreglos y DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="container">
        <h1 class="text-center mt-5 mb-5">
          Ejercicio 2 y 4 Jorge Enrique Villamil Borga
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 offset-md-1">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">2. Matriz triangular superior</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="">
                <input
                  type="number"
                  required
                  placeholder="Ingrese N filas y columnas de la matriz"
                  class="form-control"
                  id="nfilcol"
                />
                <br />
                <input
                  type="button"
                  value="Formar matriz"
                  class="form-control btn btn-info mb-5"
                  onclick="formarMatriz()"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 offset-md-2">
                <p
                  id="matriz"
                  style="
                    font-size: 1.5em;
                    letter-spacing: 1em;
                    color: chartreuse;
                  "
                ></p>
              </div>
              <div class="col-md-4 offset-md-2">
                <p id="resmatriz" style="font-size: 2em"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4 offset-md-1">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">4. Triangulo Pascal</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="">
                <input
                  type="number"
                  required
                  placeholder="Ingrese el numero de capas del triangulo"
                  class="form-control"
                  id="inputcapas"
                />
                <br />
                <input
                  type="button"
                  value="Mostrar triangulo"
                  class="form-control btn btn-info mb-5"
                  onclick="imprimirTriangulo()"
                />
              </div>
            </div>
            <div class="row"><p id="resultado"></p></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./funciones.js"></script>
  </body>
</html>
